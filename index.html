<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Football Card Strategy Game</title>
    <style>

    </style>
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/healthbar.css">
    <link rel="stylesheet" href="styles/screens.css">
    <link rel="stylesheet" href="styles/draft.css">
</head>
<body>
    <div class="game-container">
        <div class="field-section">
            <div class="field-lines"></div>

            <div id="enemy-yards-bar" class="healthbar-component"></div>
            <div class="enemy-deck-info" id="enemyDeckInfo">Enemy: 9/15</div>
            
            <div class="last-round-outcome" id="lastRoundOutcome" style="display: none;">
                <div class="outcome-text">Click to view game log</div>üìù
            </div>

            <!-- Modal for game log -->
            <div class="game-log-modal" id="gameLogModal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Game Log</h2>
                        <span class="close-modal" id="closeModal">&times;</span>
                    </div>
                    <div class="modal-body" id="gameLogContent">
                        <!-- Game log entries will be added here -->
                    </div>
                </div>
            </div>

            <!-- Modal for draw pile -->
            <div class="draw-pile-modal" id="drawPileModal" style="display: none;">
                <div class="modal-content draw-pile-content">
                    <div class="modal-header">
                        <h2>Your Draw Pile</h2>
                        <span class="close-modal" id="closeDrawPileModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="draw-pile-cards" id="drawPileCards">
                            <!-- Draw pile cards will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="field-zone enemy-zone" id="enemyZone">
                <!-- Enemy cards will be placed here -->
            </div>
            
            <div class="field-zone player-zone" id="playerZone">
                <!-- Player cards will be placed here -->
            </div>
            
            <div id="player-yards-bar" class="healthbar-component"></div>
        </div>
        
        <div class="hand-section">
            <div class="hand-controls">
                <button class="discard-btn" id="discardBtn">Sub Out</button>
                <div class="cards-remaining" id="cardsRemaining" style="cursor: pointer;" title="Click to view draw pile">Available 9/15</div>
                <button class="play-btn" id="playBtn">Snap üèà</button>
            </div>
            
            <!-- Stats Display Table -->
            <div id="stats-display" class="stats-display-table" style="display: none;">
                <div class="stats-table-header">Drive Stats</div>
                <div class="stats-table">
                    <div class="stats-table-row stats-header-row">
                        <div class="stat-category"></div>
                        <div class="stat-player-header">Your Team</div>
                        <div class="stat-enemy-header">Enemy Team</div>
                    </div>
                    <div class="stats-table-row">
                        <div class="stat-category">Rush OFF</div>
                        <div class="stat-player-value" id="playerRushOff">-</div>
                        <div class="stat-enemy-value" id="enemyRushOff">-</div>
                    </div>
                    <div class="stats-table-row">
                        <div class="stat-category">Pass OFF</div>
                        <div class="stat-player-value" id="playerPassOff">-</div>
                        <div class="stat-enemy-value" id="enemyPassOff">-</div>
                    </div>
                    <div class="stats-table-row">
                        <div class="stat-category">Rush DEF</div>
                        <div class="stat-player-value" id="playerRushDef">-</div>
                        <div class="stat-enemy-value" id="enemyRushDef">-</div>
                    </div>
                    <div class="stats-table-row">
                        <div class="stat-category">Pass DEF</div>
                        <div class="stat-player-value" id="playerPassDef">-</div>
                        <div class="stat-enemy-value" id="enemyPassDef">-</div>
                    </div>
                </div>
            </div>
            
            <div class="hand-cards" id="handCards">
                <!-- Hand cards will be generated here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/healthbar.js"></script>
</body>
</html>
